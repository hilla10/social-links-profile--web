<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="wrapper">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <h2>Jessica Randall</h2>
      <p class="primary"> London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="btn__wrapper">
        <button type="submit" class="btn">GitHub</button>
        <button type="submit" class="btn">Frontend Mentor</button>
        <button type="submit" class="btn">LinkedIn</button>
        <button type="submit" class="btn">Twitter</button>
        <button type="submit" class="btn">Instagram</button>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
